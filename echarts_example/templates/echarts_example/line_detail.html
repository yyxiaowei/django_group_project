{% extends 'echarts_example/index.html' %}
{% block chart_nav %}
<li class="nav-item">
  <a class="nav-link" href="{% url 'echarts:chart_bar' %}">柱状图</a>
</li>
<li class="nav-item">
  <a class="nav-link bg-success text-white" href="{% url 'echarts:chart_line' %}">折线图</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="#">地图</a>
</li>
{% endblock %}

{% block chart_instance %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
      </div>
    </div>
    <div id="myChart" style="width: 100%; height: 666px;"></div>
  </main>
{% endblock %}
{% block javascript %}
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('myChart'));
  myChart.setOption({{ myEchart| safe}});
</script>
{% endblock %}
