{% extends 'echarts_example/index.html' %}

{% block chart_nav %}
<li class="nav-item">
  <a class="nav-link " href="{% url 'echarts:chart_bar' %}">柱状图</a>
</li>
<li class="nav-item">
  <a class="nav-link bg-success text-white" href="{% url 'echarts:chart_line' %}">折线图</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="#">地图</a>
</li>
{% endblock %}

{% block chart_instance %}
<div class="col-md-10">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div id="echarts_line" style="width: 100%;height: 255px;"></div>
        <div class="card-body">
          <a href="{% url 'echarts:line_detail' 'option' %}" class="btn btn-sm btn-outline-secondary" role="button">详细</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript">
  var lineChart = echarts.init(document.getElementById('echarts_line'));
  lineChart.setOption({{ option| safe }});
</script>
{% endblock %}
